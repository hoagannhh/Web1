<!DOCTYPE html>
<html>
  <head>
    <title>Ví dụ Popup (Modal)</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* -- Phần nền mờ bao trùm toàn màn hình -- */
      .modal {
        display: none; /* Mặc định ẩn đi */
        position: fixed; /* Giữ nguyên vị trí khi cuộn trang */
        z-index: 1; /* Nằm đè lên trên cùng */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; /* Cho phép cuộn nếu nội dung quá dài */
        background-color: rgb(0, 0, 0); /* Màu đen... */
        background-color: rgba(0, 0, 0, 0.4); /* ...với độ trong suốt */
      }

      /* -- Phần hộp nội dung của Popup -- */
      .modal-content {
        background-color: #fefefe; /* Màu nền trắng */
        margin: 15% auto; /* Canh giữa theo chiều dọc và ngang */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Chiều rộng của popup */
        max-width: 500px; /* Chiều rộng tối đa */
        position: relative;
        border-radius: 8px;
      }

      /* -- Nút đóng (dấu 'x') -- */
      .close {
        color: #aaa;
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Trang Web Chính</h2>
    <p>Đây là nội dung của trang web...</p>

    <button id="myBtn">Mở Popup</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Đây là nội dung bên trong popup!</p>
      </div>
    </div>

    <script>
      // Lấy các phần tử (element) cần thiết
      var modal = document.getElementById("myModal");
      var btn = document.getElementById("myBtn");
      var span = document.getElementsByClassName("close")[0];

      // 1. Khi người dùng nhấp vào nút (button) -> Mở popup
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // 2. Khi người dùng nhấp vào dấu (x) -> Đóng popup
      span.onclick = function () {
        modal.style.display = "none";
      };

      // 3. Khi người dùng nhấp vào bất cứ đâu bên ngoài popup -> Đóng popup
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
