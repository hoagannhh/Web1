<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Import Products</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../css/adminsidebar.css" />
    <link rel="stylesheet" href="../css/adminImportProduct.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Sidebar-->
    <div class="admin-importproduct-container">
      <div class="sidebar">
        <div><p class="shop-name">Đế Vương</p></div>
        <div class="admin-account">
          <button class="admin-account-btn">
            <img src="../img/goku.jpg" alt="" class="admin-avatar" />
            <p class="admin-name">Trần Chính Thành</p>
          </button>
        </div>
        <div class="sidebar-list">
          <ul>
            <li>
              <button class="sidebar-button">
                <img
                  src="../icon/admindashboardwhite.png"
                  alt=""
                  class="admin-icon"
                />Dashboard
              </button>
            </li>
            <li>
              <button class="sidebar-button">
                <img
                  src="../icon/adminuser.png"
                  alt=""
                  class="admin-icon"
                />User/Customer
              </button>
            </li>
            <li>
              <button class="sidebar-button">
                <img
                  src="../icon/admincategory.png"
                  alt=""
                  class="admin-icon"
                />Category
              </button>
            </li>
            <li>
              <button class="sidebar-button">
                <img
                  src="../icon/adminproduct.png"
                  alt=""
                  class="admin-icon"
                />Products
              </button>
            </li>
            <li>
              <button class="sidebar-button">
                <img
                  src="../icon/adminimport.png"
                  alt=""
                  class="admin-icon"
                />Import products
              </button>
            </li>
            <li>
              <button class="sidebar-button">
                <img
                  src="../icon/adminprice.png"
                  alt=""
                  class="admin-icon"
                />Price
              </button>
            </li>
            <li>
              <button class="sidebar-button">
                <img
                  src="../icon/adminorder.png"
                  alt=""
                  class="admin-icon"
                />Order
              </button>
            </li>
          </ul>
        </div>
      </div>
      <!--Main-->
      <main class="admin-container">
        <div class="header">
          <div class="left-header">
            <div><p>ImportProduct</p></div>
          </div>
          <div class="right-header">
            <div class="admin-account">
              <button class="admin-account-btn">
                <img src="../img/goku.jpg" alt="" class="admin-avatar" />
                <p style="color: black">Trần Chính Thành</p>
              </button>
            </div>
          </div>
        </div>

        <section class="panel">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 12px;
            "
          >
            <div style="color: var(--muted)">Danh sách phiếu nhập</div>
            <div style="display: flex; gap: 12px; align-items: center">
              <button class="btn add" id="btn-add-order">
                + Thêm phiếu nhập
              </button>
            </div>
          </div>

          <div style="overflow: auto">
            <table>
              <thead>
                <tr>
                  <th style="width: 180px">ID</th>
                  <th style="width: 180px">Date</th>
                  <th style="width: 180px">Total quantity</th>
                  <th style="width: 180px">Total value</th>
                  <th style="width: 180px">Status</th>
                  <th style="min-width: 180px; text-align: right">Action</th>
                </tr>
              </thead>
              <tbody id="orders-body">
                <!-- thêm dòng -->
              </tbody>
            </table>
          </div>

          <div class="pagination" id="pagination"></div>
        </section>
      </main>
    </div>

    <!--Modal: Thêm / Sửa / Xem / Hoàn thành -->
    <div class="overlay" id="overlay">
      <div class="modal" id="modal"></div>
    </div>

    <!-- Xác nhận xóa -->
    <div class="overlay" id="overlay-delete">
      <div class="modal confirm" id="modal-delete">
        <h3 style="color: var(--danger); margin-bottom: 6px">Xóa phiếu nhập</h3>
        <p>
          Bạn có chắc chắn muốn xóa vĩnh viễn phiếu nhập này? Hành động này
          không thể hoàn tác.
        </p>
        <div
          style="
            margin-top: 12px;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
          "
        >
          <button class="btn" id="del-cancel">Hủy</button>
          <button class="btn delete" id="del-confirm">Xác nhận Xóa</button>
        </div>
      </div>
    </div>
    <script src="../script/admin/adminImportPeoduct.js"></script>
  </body>
</html>
