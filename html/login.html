<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
        <div class="header-page">My 36SNEAKER Account</div>
        <button>
            <img class="icon" src="../icon/Google.png" alt="">
            <p>Continue with google</p>
        </button>
        <button>
            <img class="icon" src="../icon/facebook.png" alt="">
            <p>Continue with facebook</p>
        </button>
        <div class="horizontal-bar">
            <div class="bar"></div>
            <div class="bar-p">OR</div>
            <div class="bar"></div>
        </div>
        <div class="header-page">CONTINUE WITH YOUR ACCOUNT</div>

        <form class="form-log">
            <input class="btn user-name" type="text" name="user-name"  placeholder="USERNAME" required>
            <input class="btn user-password" type="password" name="password" placeholder="PASSWORD" required>
            <button class="btn sign-in">sign up</button>
            <button class="btn continue">CONTINUE</button>
        </form>

    </div>
  </body>
</html>
