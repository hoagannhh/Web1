    <div class="payment">
      <div class="left-payment">
        <div class="address">
          <div class="payment-title">YOUR SELECTIONS</div>
          <!-- Hiển thị địa chỉ -->

          <div id="address-view">
            <div>
              <p><strong>ADDRESS:</strong> aaaaa/aaaaaaa/aaaaaaaaaa</p>
            </div>
            <hr class="line-invoice" />
            <div>
              <button class="button-change" onclick="showForm()">Change</button>
            </div>
          </div>

          <!-- Form nhập thông tin -->
          <div id="form-view" class="hidden">
            <form>
              <input
                class="input-infor-address"
                type="email"
                placeholder="Email"
                required
              /><br /><br />
              <input
                class="input-infor-address"
                type="tel"
                placeholder="Number Phone"
                required
              /><br /><br />
              <input
                class="input-infor-address"
                type="text"
                placeholder="First name"
              /><br /><br />
              <input
                class="input-infor-address"
                type="text"
                placeholder="Last name"
              /><br /><br />
              <input
                class="input-infor-address"
                type="text"
                placeholder="Address"
                required
              /><br /><br />
              <button type="button" class="black-btn" onclick="showAddress()">
                ←
              </button>
            </form>
          </div>
        </div>
      </div>

        </div>

        </div>

    <script>
      function showForm() {
        document.getElementById("address-view").classList.add("hidden");
        document.getElementById("form-view").classList.remove("hidden");

      function showAddress() {
        document.getElementById("form-view").classList.add("hidden");
        document.getElementById("address-view").classList.remove("hidden");
