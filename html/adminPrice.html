<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/adminsidebar.css" />
    <link rel="stylesheet" href="../css/adminPrice.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="admin-price-container">
      <div class="sidebar">
        <div><p class="shop-name">Đế Vương</p></div>
        <div class="admin-account">
          <button class="admin-account-btn">
            <img src="../img/goku.jpg" alt="" class="admin-avatar" />
            <p class="admin-name">Trần Chính Thành</p>
          </button>
        </div>
        <div class="sidebar-list">
          <ul>
            <li>
              <button class="sidebar-button">
                <img
                  src="../icon/admindashboardwhite.png"
                  alt=""
                  class="admin-icon"
                />Dashboard
              </button>
            </li>
            <li>
              <button class="sidebar-button">
                <img
                  src="../icon/adminuser.png"
                  alt=""
                  class="admin-icon"
                />User/Customer
              </button>
            </li>
            <li>
              <button class="sidebar-button">
                <img
                  src="../icon/admincategory.png"
                  alt=""
                  class="admin-icon"
                />Category
              </button>
            </li>
            <li>
              <button class="sidebar-button">
                <img
                  src="../icon/adminproduct.png"
                  alt=""
                  class="admin-icon"
                />Products
              </button>
            </li>
            <li>
              <button class="sidebar-button">
                <img
                  src="../icon/adminimport.png"
                  alt=""
                  class="admin-icon"
                />Import products
              </button>
            </li>
            <li>
              <button class="sidebar-button">
                <img
                  src="../icon/adminprice.png"
                  alt=""
                  class="admin-icon"
                />Price
              </button>
            </li>
            <li>
              <button class="sidebar-button">
                <img
                  src="../icon/adminorder.png"
                  alt=""
                  class="admin-icon"
                />Order
              </button>
            </li>
          </ul>
        </div>
      </div>

      <div class="main-content">
        <div class="header">
          <div class="left-header">
            <div><p>Price</p></div>
          </div>
          <div class="right-header">
            <div class="admin-account">
              <button class="admin-account-btn">
                <img src="../img/goku.jpg" alt="" class="admin-avatar" />
                <p style="color: black">Trần Chính Thành</p>
              </button>
            </div>
          </div>
        </div>
        <div class="filter-container">
          <div class="with-category">
            <div class="title-filter">Theo loại sản phẩm</div>
            <div class="filter-selection">
              <div>Nam</div>
              <div class="profit-container">
                <input type="text" class="profit" value="0%""></div>
            </div>
            <div class="filter-selection">
              <div>Nữ</div>
              <div class="profit-container">
                <input type="text" class="profit" value="0%""></div>
            </div>
            <div class="filter-selection">
              <div>Trẻ em</div>
              <div class="profit-container">
                <input type="text" class="profit" value="0%""></div>
            </div>
            <div>
              <button class="filter-save-btn">Lưu</button>
            </div>
          </div>
          <div class="with-product">
            <div class="title-filter">Theo sản phẩm</div>
            <div class="filter-selection">
              <div class="name-product-update-profit"></div>
              <div class="profit-with-product">
                <div class="profit-container">
                <!-- <input type="text" class="profit" value="0%""> -->
              </div>
                <div>
                  <!-- <img
                    class="with-product-delete-img"
                    src="../icon/adminDelete.png"
                  /> -->
                </div>
              </div>
            </div>
            <div>
              <button class="filter-add-btn">Thêm lợi nhuận riêng</button>
            </div>
          </div>
        </div>
       <div class="view-container">
    <div class="view-content">
        <div class="table-controls">
            <div class="search-bar">
                <input type="text" placeholder="Bella UT Femme" id="productSearchInput" />
                <img src="../icon/adminPriceSearch.png" alt="Search" class="search-icon" />
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Loại sản phẩm</th>
                    <th>Giá vốn</th>
                    <th>%Lợi nhuận</th>
                    <th>Giá bán dự kiến</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bella UT Femme</td>
                    <td>Women</td>
                    <td>1.400.000 đ</td>
                    <td>
                        <span class="profit-tag">50% Mặc định</span>
                    </td>
                    <td class="final-price">2.100.000 đ</td>
                </tr>
                </tbody>
        </table>
    </div>
</div>
    

</div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const allButtons = document.querySelectorAll(".sidebar-button");
        allButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            allButtons.forEach(function (btn) {
              btn.classList.remove("active");
            });
            this.classList.add("active");
          });
        });
      });
    </script>
    <script type="module" src="../script/admin/adminPrice.js"></script>
    <!-- <script src="../script/adminPrice.js"></script> -->
    
  </body>
</html>
